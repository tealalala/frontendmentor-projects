<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Beta sign up split layout challenge</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,700i|Raleway:400,700,700i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">

</head>
<body>

  <main class="container">
    <article class="hero-banner container-item">
      <img src="assets/images/illustration-main.svg" class="hero-banner-img"  alt="hero banner">
    </article>

    <article class="nav-content container-item">
      <section class="nav">
        <nav class="nav-items">
          <div class="logo nav-item">
            <img src="assets/images/logo.svg">
          </div>
          <div class="nav-links nav-item">
            <ul class="nav-link-items">
              <li class="nav-link-item">
                <img src="assets/images/twitter.svg" class="social">
              </li>
              <li class="nav-link-item">
                <img src="assets/images/facebook.svg" class="social">
              </li>
              <li class="nav-link-item">
                <img src="assets/images/email.svg" class="social">
              </li>
            </ul>
          </div>
        </nav>
      </section>

      <section class="content container-item">
        <h1>
          All your files in one secure location, accessible anywhere.
        </h1>
        <p class="subheader">
          Fylo stores all your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family and co-workers.
        </p>

        <div class="cta">
          <div class="cta-text">
            Sign up for early access
          </div>
          <input type="signup">
        </div>

        <footer>
          <a href="#">Privacy Policy</a>
        </footer>
      </section>
    </article>
  </main>


</body>
</html>
