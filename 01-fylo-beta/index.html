<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Beta sign up split layout challenge</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,700i|Raleway:400,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">

</head>
<body>


  <main>
    <div class="container">
      <div class="item item-1">
        <nav class="nav-items">
          <div class="logo nav-item">
            <img src="assets/images/logo.svg">
          </div>
          <div class="nav-links nav-item">
            <ul class="nav-link-items">
              <li class="nav-link-item">
                <a href="#">
                  <i class="fab fa-twitter fa-lg"></i>
                </a>
              </li>
              <li class="nav-link-item">
                <a href="#">
                  <i class="fab fa-facebook-f fa-lg"></i>
                </a>
              </li>
              <li class="nav-link-item">
                <a href="#">
                  <i class="fab fa-github fa-lg"></i>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="item item-2"></div>
      <div class="item item-3">
        <section class="content-body">
          <h1>
            All your files in one secure location, accessible anywhere.
          </h1>
          <p class="subheader">
            Fylo stores all your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family and co-workers.
          </p>

          <div class="cta">
            <div class="cta-text">
              Sign up for early access
            </div>
            <div class="signup">
              <input type="text" name="cta-signup" class="cta-signup">
              <input type="submit" class="signup-button" value="Sign Up">
            </div>
          </div>
        </section>

        <footer class="footer">
          <a href="#">Privacy Policy</a>
        </footer>
      </div>
    </div>
  </main>

</body>
</html>
